name: Security

on:
  schedule:
    - cron: "0 0 * * 1"  # Weekly on Monday
  push:
    paths:
      - '**/Cargo.toml'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: cargo generate-lockfile
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
